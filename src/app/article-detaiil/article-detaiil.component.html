<div class="container page">
  <div class="article-preview" *ngFor="let response of responses">
    {{response.content}}
        <div class="pull-xs-right">
        <button class="btn btn-sm btn-outline-primary">
         <i class="ion-heart"></i> 
         {{response.nbLike}}
       </button>
    </div>
  </div>
</div>
